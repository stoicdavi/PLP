<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="LINK" method="POST" target="_blank" autocomplete="on">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password"><br><br>
        <p>Payment Method:</p>
        <label for="Mpera">Mpesa</label>
        <input type="radio" id="Mpesa" name="Payment" value="Mpesa"><br>
       
        <label for="Paypal">Paypal</label>
        <input type="radio" id="Paypal" name="Payment" value="Paypal"><br>
        <label for="Visa">Visa</label>
        <input type="radio" id="Visa" name="Payment" value="Visa"><br><br>
        <p>interests</p>
        <label for="football">Football</label>
        <input type="checkbox" id="football" name="interests" value="football"><br>
        <label for="basketball">Basketball</label>
        <input type="checkbox" id="basketball" name="interests" value="basketball"><br>
        <label for="volleyball">Volleyball</label>
        <input type="checkbox" id="volleyball" name="interests" value="volleyball"><br><br>
        <button onclick="SubmitEvent">Submit</button>
       
    </form><br>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message">ENTER YOUR MESSAGE</textarea><br>
    <input type="file" accept="">
